name: Auto-generate Requirements (PR)

on:
    push:
        branches:
            - main
        paths:
            - 'pyproject.toml'
    pull_request:
        branches:
            - main
        paths:
            - 'pyproject.toml'

jobs:
    generate-requirements:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            pull-requests: write

        steps:
            -   name: Checkout Repository
                uses: actions/checkout@v4

            -   name: Set Up Python
                uses: actions/setup-python@v5
                with:
                    python-version: '3.11'
                    cache: 'pip'

            -   name: Install pip-tools
                run: pip install pip-tools

            -   name: Generate requirements.txt
                run: pip-compile pyproject.toml

            -   name: Generate dev-requirements.txt
                run: pip-compile pyproject.toml --extra dev -o dev-requirements.txt

            -   name: Create Pull Request
                uses: peter-evans/create-pull-request@v6
                with:
                    branch: auto-update-requirements
                    commit-message: "Auto-update requirements from pyproject.toml"
                    title: "Auto-update requirements.txt and dev-requirements.txt"
                    body: "This PR auto-updates requirements based on changes in pyproject.toml."
