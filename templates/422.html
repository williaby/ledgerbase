<!doctype html>
<title>Unprocessable Entity</title>
<h1>422 - Invalid Input</h1>
<p>There was a problem with your request. Please check the fields and try again.</p>
<ul>
  {% for field, messages in errors.items() %}
    <li><strong>{{ field }}:</strong> {{ messages | join(', ') }}</li>
  {% endfor %}
</ul>
